# Sistema CAT - Configuração Virtual Host Apache
# Arquivo de configuração para servidor dedicado/VPS

<VirtualHost *:80>
    # Informações do servidor
    ServerName cat.seudominio.com
    ServerAlias www.cat.seudominio.com
    ServerAdmin admin@seudominio.com

    # Diretório raiz da aplicação
    DocumentRoot /var/www/cat-system

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/cat-error.log
    CustomLog ${APACHE_LOG_DIR}/cat-access.log combined

    # Configurações do diretório
    <Directory /var/www/cat-system>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Configurações de reescrita
        RewriteEngine On
        
        # Proteger arquivos sensíveis
        RewriteRule ^\.env$ - [F,L]
        RewriteRule ^\.git - [F,L]
        RewriteRule ^database/ - [F,L]
        RewriteRule ^src/ - [F,L]
        RewriteRule ^node_modules/ - [F,L]
        
        # Proxy reverso para Node.js
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ http://localhost:3000/$1 [P,L]
    </Directory>

    # Proxy reverso para aplicação Node.js
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    # Servir arquivos estáticos diretamente pelo Apache (melhor performance)
    <Directory /var/www/cat-system/uploads>
        Require all granted
        Options -Indexes
    </Directory>

    # Configurações de segurança
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>

    # Compressão Gzip
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
</VirtualHost>

# Configuração HTTPS (SSL) - Descomente após configurar certificado
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName cat.seudominio.com
    ServerAlias www.cat.seudominio.com
    ServerAdmin admin@seudominio.com

    DocumentRoot /var/www/cat-system

    ErrorLog ${APACHE_LOG_DIR}/cat-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/cat-ssl-access.log combined

    # Certificado SSL (ajuste os caminhos)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/cat.crt
    SSLCertificateKeyFile /etc/ssl/private/cat.key
    SSLCertificateChainFile /etc/ssl/certs/cat-chain.crt

    # Configurações SSL modernas
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on

    <Directory /var/www/cat-system>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteRule ^\.env$ - [F,L]
        RewriteRule ^\.git - [F,L]
        RewriteRule ^database/ - [F,L]
        RewriteRule ^src/ - [F,L]
        RewriteRule ^node_modules/ - [F,L]
        
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ http://localhost:3000/$1 [P,L]
    </Directory>

    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    <Directory /var/www/cat-system/uploads>
        Require all granted
        Options -Indexes
    </Directory>

    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
    </IfModule>

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
</VirtualHost>
</IfModule>